<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a797577768.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="../css/generisk.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
</head>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-6 col-xxl-6 col-xl-6 col-sm-12">
                <h5>Her kan du følge os på vores sociale medier!</h5>
                <ul class="social-menu">
                   <li><a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                   <li><a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
            <div class="col-6 col-xxl-6 col-xl-6 col-sm-12">
                <h5>Få fede særtilbud ved at tilmelde dig vores tilbudsbrev her!</h5>
                <div class="row">
                    <div class="col-md-8 col-12 footerform">
                        <input type="email" name="email" class="form-control shadow-none" placeholder="Email Address">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary footerbutton">Tilmeld</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
