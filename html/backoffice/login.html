<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log ind</title>
    <link rel="stylesheet" href="../../css/generisk.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../js/headerfooter.js" defer></script>
    <script src="../../js/backoffice/login.js" defer></script>
    <link rel="stylesheet" href="../../css/login.css">

</head>
<body>

<div id="header"></div>

<div class="wrapper">
<form class="container" action="http://localhost:8080/api/users/verify" method="post" id="loginForm">
    <div class="row">
    <br>
    <label for="username">Brugernavn</label><br>
    <input class="input-login" type="text" id="username" name="username" placeholder="Username" value="1" required><br>
    <label for="password">Adgangskode</label><br>
    <input class="input-login" type="password" id="password" name="password" placeholder="Password" value="1" required><br>
      <div class="submit-btn">
        <button type="submit" id="submit" class="login">Log ind</button>
      </div>

    </div>
</form>
</div>

<div id="footer"></div>

</body>
</html>
