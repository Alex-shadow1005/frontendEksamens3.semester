<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log ind</title>
    <link rel="stylesheet" href="css/generisk.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="headerfooter.js" defer></script>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div id="header"></div>

<div class="wrapper">
<form class="container" action="http://localhost:8080/api/users/verify" method="post" id="loginForm">
    <div class="row">
    <br>
    <label for="username">Username</label><br>
    <input class="input-login" type="text" id="username" name="username" placeholder="Username" value="1" required><br>
    <label for="password">Password</label><br>
    <input class="input-login" type="password" id="password" name="password" placeholder="Password" value="1" required><br>

    <button type="submit" id="submit" class="login">Login</button>
    </div>
</form>
</div>

<div id="footer"></div>

</body>
</html>
